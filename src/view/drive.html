<script src="../js/ext-all.js"></script>
<script>
    var child_process = require("child_process")
    var svc = require("../app/svc");
    Ext.onReady(function () {
        Ext.create("Ext.panel.Panel", {
            renderTo: Ext.getBody(),
            width: "100%",
            height: "100%",
            layout: "hbox",
            items: [
                {
                    xtype: "button",
                    text: "install server",
                    handler: function () {
                        var exepath = process.argv0;
                        console.log(exepath)
                        var message = child_process.execFileSync("drive/node.exe", ['drive/svc.js', 'install', process.argv0]).toString()
                        Ext.Msg.alert("message", message)
                    }
                }, {
                    xtype: "button",
                    text: "uninstall server",
                    handler: function () {
                        var message = child_process.execFileSync("drive/node.exe", ['drive/svc.js', 'uninstall']).toString()
                        Ext.Msg.alert("message", message)
                    }
                }
            ]
        })
    })

</script>

</html>
